<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Component of results</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="quadradoGiant" style="margin-left:700px; margin-right: 750px; margin-top: 300px;">
    <div class="quadrado">
      <h1 style="color: #b5b9fa; font-size: 15pt; margin-top: 30px;">Your Result</h1>
      <div class="redondo" style="margin-top: 30px;">
        <h2 style="color: #fdfeff; margin-top: 10px; font-size: 35pt;">76</h2>
        <h2 style="margin-top: -20px; color: #8576ff; font-size: 10pt; margin-top: -45px;">of 100</h2>
      </div>
      <h5 style="color: #fdfeff; margin-top: 30px;">Great</h5>
      <h4
        style="margin-top: -25px; color: #b5b9fa; font-family: 'Font4Left'; font-size: 10pt; margin-left: 15px; margin-right: 15px;">
        You scored highter than 65% of the people who have taken these tests.</h4>
    </div>
    <div class="SummaryQuadrado" style="width: 650px;">
      <p style="color: #303b59; font-size: 15pt;">Summary</p>


      <div class="Reaction">
        <p><img src="assets/images/icon-reaction.svg" style="vertical-align: middle;">Reaction</p>
        <p style="color: #303b59; margin-top: -50px; margin-left: 60px;">80</p><p style="color: #959da7; margin-top: -50px; margin-left: 115px;">/ 100</p>
      </div>
      <div class="Memory">
        <p><img src="assets/images/icon-memory.svg" style="vertical-align: middle;">   Memory</p>
        <p style="color: #303b59; margin-top: -50px; margin-left: 60px;">92</p><p style="color: #959da7; margin-top: -50px; margin-left: 115px;">/ 100</p>
      </div>
      <div class="Verbal">
        <p><img src="assets/images/icon-verbal.svg" style="vertical-align: middle;">   Verbal</p>
        <p style="color: #303b59; margin-top: -50px; margin-left: 60px;">61</p><p style="color: #959da7; margin-top: -50px; margin-left: 115px;">/ 100</p>
      </div>
      <div class="Visual">
        <p> <img src="assets/images/icon-visual.svg" style="vertical-align: middle;">   Visual</p>
        <p style="color: #303b59; margin-top: -50px; margin-left: 60px;">72</p><p style="color: #959da7; margin-top: -50px; margin-left: 115px;">/ 100</p>
      </div>
      <div class="button"><a href="#"><p>Continue</p></a></div>
    </div>
  </div>

</body>

</html>
